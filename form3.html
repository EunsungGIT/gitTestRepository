<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
</head>
<body>
    <form action="#" method="post" id="joinFrm">
        <fieldset>
            <legend>회원가입 양식</legend>
            <h1>회원가입</h1>
            <label><input type="checkbox" name="all_check" class="all_check" value="all_check"> 모든 이용약관에 동의합니다.</label>
            <table border="1">
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><input type="text" name="user_id" class="user_id" placeholder="영문소문자/숫자 입력" maxlength="12">*최대 12글자 제한</td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" name="user_pwd" class="user_pwd" placeholder="아이디와 다르게 입력"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" name="user_id_first" class="user_id" placeholder="주민등록번호 앞 6자리" maxlength="6"> - <input type="password" name="user_id_last" class="user_id" placeholder="주민등록번호 뒤 7자리" maxlength="7">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label><input type="radio" name="user_gender" value="male">남</label>
                            <label><input type="radio" name="user_gender" value="female">여</label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td>
                            <label>웹기획자<input type="checkbox" name="interest" value="web_planner"></label>
                            <label>편집디자이너<input type="checkbox" name="interest" value="editorial_designer"></label>
                            <label>웹디자이너<input type="checkbox" name="interest" value="web_designer"></label>
                            <label>웹 퍼블리셔<input type="checkbox" name="interest" value="web_publisher"></label>
                            <label>프론트엔드개발자<input type="checkbox" name="interest" value="front_end_developer"></label>
                            <label>백엔드개발자<input type="checkbox" name="interest" value="back_end_developer"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="user_agency">
                                <option>통신사</option>
                                <option value="skt">SKT</option>
                                <option value="kt">KT</option>
                                <option value="lg">LG</option>
                            </select>
                            <input type="text" name="user_phone_first" class="user_phone_first" maxlength="4"> - 
                            <input type="text" name="user_phone_last" class="user_phone_last" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="mail" name="user_email_id" class="user_email_id" placeholder="메일 아이디 입력"> @ 
                            <select name="user_email_address">
                                <option>메일 주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="hanmail">hanmail.net</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea name="user_greeting" cols="50" rows="10"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" id="joinBtn">회원가입</button>
        </fieldset>
    </form>
</body>
</html>
